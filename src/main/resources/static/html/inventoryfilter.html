<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory Filter</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- CSS -->
<link rel="stylesheet" href="inventoryfilter.css">

<!-- jQuery for AJAX -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>Authorizer Portal</h2>
    <a href="#" class="nav-item"><i class="fas fa-home"></i> Dashboard</a>
    <a href="#" class="nav-item"><i class="fas fa-boxes"></i> Stock Management</a>
    <a href="#" class="nav-item"><i class="fas fa-clipboard-list"></i> Order Management</a>
    <a href="#" class="nav-item"><i class="fas fa-file-invoice-dollar"></i> Bill Records</a>
    <a href="#" class="nav-item"><i class="fas fa-arrow-down"></i> Inward Filter</a>
    <a href="#" class="nav-item active"><i class="fas fa-filter"></i> Advanced Filter</a>
    <a href="#" class="nav-item logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

<!-- Main Content -->
<div class="main">
    <h2>Inventory Filter</h2>

    <form id="filterForm">
        <div class="form-group">
            <label>Buyer Name:</label>
            <select name="buyer" id="buyer">
                <option value="">-- All --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Department:</label>
            <select name="dept" id="dept">
                <option value="">-- All --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Institution:</label>
            <select name="insti" id="insti">
                <option value="">-- All --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Stock Name:</label>
            <select name="stock" id="stock">
                <option value="">-- All --</option>
            </select>
        </div>

        <div class="form-group">
            <label>Particular Date:</label>
            <input type="date" name="particular_date" id="particular_date">
        </div>

        <div class="form-group">
            <label>Period:</label>
            <div class="period-container">
                <div class="date-group">
                    <label for="from_date" class="date-label">From</label>
                    <input type="date" id="from_date" name="from_date" class="date-input">
                </div>
                <div class="date-group">
                    <label for="to_date" class="date-label">To</label>
                    <input type="date" id="to_date" name="to_date" class="date-input">
                </div>
            </div>
        </div>

        <div class="button-group">
            <button type="button" class="btn-primary" onclick="filterData()">Filter</button>
            <button type="button" class="btn-warning" onclick="resetForm()">Reset</button>
        </div>
    </form>

    <div id="resultArea"></div>
</div>

<!-- JS -->
<script src="scripts.js"></script>

</body>
</html>
